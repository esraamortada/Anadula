  <body>
    <div class="container">
      <div class="row row-cols-md-4 g-4 m-1">
        <div class="col" *ngFor="let item of products">
          <div *ngIf="item.discountValue > 0">
            <div class="card">
              <img src="{{ item.image }}" class="card-img-top" alt="image" />
              <div class="card-body">
                <h5 class="card-title">{{ item.productName }}</h5>
                <h4>
                  <del>{{ item.productPrice }}</del> {{ item.discountValue }}
                </h4>
              </div>
            </div>
          </div>
          <div *ngIf="item.discountValue == 0">
            <div class="card">
              <img src="{{ item.image }}" class="card-img-top" alt="image" />
              <div class="card-body">
                <h5 class="card-title">{{ item.productName }}</h5>
                <h4>
                  {{ item.productPrice }}
                </h4>
              </div>
            </div>
          </div>
        </div>
